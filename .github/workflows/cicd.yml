name: CICD

# 이벤트가 실행될 workflow 선언
on:
  push:
    branches:
      - main

# 작업 처리 : bulid > deploy
jobs:
  build:
    # 실행 환경
    runs-on: ubuntu-latest
    # 작업 단계
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4 # github 제공 액션?
      - name: Create env file # 환경변수 생성
        run: 
          touch .env
          # 환경변수 파일에 GIT의 Secret에서 가져온 정보 
          echo "${{ secrets.FRONT_ENVS }}" >  /home/ubuntu/actions-runner/.env 등록
      - name: Sign in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t namyd/task_front .
      - name : Push Docker Image
        run: docker push namyd/task_front:latest

  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull image from Docker Hub
        run: docker pull namyd/task_front:latest
      - name: Delete Existing Container
        run: docker rm -f task-container
      - name: Run container
        run: docker run -d -p 80:80 --name task-container namyd/task_front